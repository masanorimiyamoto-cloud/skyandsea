<!DOCTYPE html>

<head>

  <title>Airtable BookSKY_NET 215.15</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {

      background-color: #f4f4f4;

    }
    .container {

    }
    label {

    }
    input, select, button {

    }
    button {

    #submitButton {

    }
    .message {

    }
    .success {

    }
    .error {

    }
    .header {

      margin-bottom: 20px;
    }
    .logo {

      margin-bottom: 10px;
    }

    /* worknameSelect ã¯ JS ã§è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ¶å¾¡ */
    #worknameSelect {
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 100%;
      margin-top: 5px; /* å“åãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ä¸‹ã«ã‚¹ãƒšãƒ¼ã‚¹ã‚’ç©ºã‘ã‚‹ */
      display: none;   /* åˆæœŸã¯éè¡¨ç¤º */
    }
    #worknameSelect option {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #worknameSelect option:last-child {
      border-bottom: none;
    }

    /* å“åãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«å€™è£œæ•°è¡¨ç¤ºä¸­ã‚’ç¤ºã™ã‚¹ã‚¿ã‚¤ãƒ« */
    #worknameInput[data-showing-count="true"] {
      color: #007bff;
      font-style: italic;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
      <h2>BookSKY_NET 2025.5.17</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-message">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% else %}
        <div id="flash-message">
          <p style="color: gray;">æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="personid">ğŸ“Œ PersonID:</label>
      <select id="personid" name="personid" required>
        <option value="">PersonIDã‚’é¸æŠã—ã¦ãã ã•ã„</option>
        {% for id, name in personid_dict.items() %}
          <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
            {{ id }} - {{ name }}
          </option>
        {% endfor %}
      </select>

      <label for="workcd">ğŸ” ä½œæ¥­ã‚³ãƒ¼ãƒ‰:</label>
      <input type="text" id="workcd" name="workcd" placeholder="3æ¡ä»¥ä¸Šå…¥åŠ›" required>

      <label for="worknameInput">ğŸ“š å“å:</label>
      <input type="text" id="worknameInput" name="workname" readonly placeholder="ä½œæ¥­ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã™ã‚‹ã¨è¡¨ç¤º" data-showing-count="false">
      <input type="hidden" id="booknameInput" name="bookname">
      <select id="worknameSelect" name="workname" size="5"></select>

      <label for="workprocess">ğŸ›  è¡Œç¨‹å:</label>
      <select id="workprocess" name="workprocess" required>
        <option value="">è¡Œç¨‹åã‚’é¸æŠã—ã¦ãã ã•ã„</option>
        {% for item in workprocess_list %}
          <option value="{{ item }}" {% if item == workprocess %}selected{% endif %}>{{ item }}</option>
        {% endfor %}
      </select>

      <label for="unitprice">ğŸ’° å˜ä¾¡:</label>
      <input type="text" id="unitprice" name="unitprice" readonly>

      <label for="workoutput">ğŸ“¦ æ•°é‡ï¼ˆå€‹ã€åˆ†ï¼‰:</label>
      <input type="text" id="workoutput" name="workoutput" required>

      <label for="workday">ğŸ“… ä½œæ¥­æ—¥:</label>
      <input type="date" id="workday" name="workday" required>

      <button type="submit" id="submitButton">é€ä¿¡</button>
    </form>
  </div>

  <button id="viewRecordsButton" style="margin-top:15px; font-size:18px;">å…¥åŠ›ä¸€è¦§ç¢ºèª</button>

  <script type="module">
    // ES6 Arrow Functions ã‚‚ã‚¨ãƒ©ãƒ¼ã«ãªã‚Šã«ãã„
    function debounce(fn, wait) {
      let timer = null;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const workcdInput     = document.getElementById('workcd');
      const worknameInput   = document.getElementById('worknameInput');
      const booknameInput   = document.getElementById('booknameInput');
      const worknameSelect  = document.getElementById('worknameSelect');
      const workprocessSel  = document.getElementById('workprocess');
      const unitpriceInput  = document.getElementById('unitprice');
      const workdayInput    = document.getElementById('workday');
      const viewBtn         = document.getElementById('viewRecordsButton');

      // å€™è£œãƒªã‚¹ãƒˆéè¡¨ç¤ºã¯ CSS ã§è¨­å®šæ¸ˆã¿

      function handleSuggestions(suggestions) {
        worknameSelect.innerHTML = '';
        if (suggestions.length === 0) {
          worknameInput.value = 'è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
          worknameInput.dataset.showingCount = 'false';
          booknameInput.value = '';
          return;
        }
        suggestions.forEach(it => {
          const opt = document.createElement('option');
          opt.value = it.workname;
          opt.textContent = `${it.code}: ${it.workname}`;
          opt.dataset.code = it.code;
          opt.dataset.bookname = it.bookname;
          worknameSelect.appendChild(opt);
        });
        worknameInput.value = `${suggestions.length}ä»¶è¦‹ã¤ã‹ã‚Šã¾ã—ãŸ`;
        worknameInput.dataset.showingCount = 'true';
        booknameInput.value = '';
      }

      worknameInput.addEventListener('click', () => {
        if (worknameInput.dataset.showingCount === 'true') {
          worknameSelect.style.display = 'block';
        }
      });

      worknameSelect.addEventListener('change', () => {
        const sel = worknameSelect.options[worknameSelect.selectedIndex];
        workcdInput.value     = sel.dataset.code;
        worknameInput.value   = sel.value;
        worknameInput.dataset.showingCount = 'false';
        booknameInput.value   = sel.dataset.bookname;
        worknameSelect.style.display = 'none';
      });

      const fetchAndFill = debounce(() => {
        const code = workcdInput.value.trim();
        if (code.length < 3) {
          worknameInput.value = '';
          worknameInput.dataset.showingCount = 'false';
          booknameInput.value = '';
          worknameSelect.style.display = 'none';
          return;
        }
        worknameInput.value = 'æ¤œç´¢ä¸­...';
        fetch(`/get_worknames?workcd=${encodeURIComponent(code)}`)
          .then(r => r.json())
          .then(json => {
            const arr = json.worknames || [];
            if (arr.length === 1) {
              const it = arr[0];
              workcdInput.value   = it.code;
              worknameInput.value = it.workname;
              booknameInput.value = it.bookname;
            } else {
              handleSuggestions(arr);
            }
          })
          .catch(() => {
            worknameInput.value = 'ã‚¨ãƒ©ãƒ¼';
            worknameInput.dataset.showingCount = 'false';
            booknameInput.value = '';
            worknameSelect.style.display = 'none';
          });
      }, 300);

      workcdInput.addEventListener('input', fetchAndFill);

      workprocessSel.addEventListener('change', () => {
        fetch(`/get_unitprice?workprocess=${encodeURIComponent(workprocessSel.value)}`)
          .then(res => res.json())
          .then(data => unitpriceInput.value = data.unitprice || '')
          .catch(console.error);
      });

      viewBtn.addEventListener('click', () => {
        const pid  = document.getElementById('personid').value;
        const date = workdayInput.value;
        if (!pid || !date) {
          alert('PersonIDã¨ä½œæ¥­æ—¥ã‚’é¸æŠã—ã¦ãã ã•ã„');
          return;
        }
        const [year, month] = date.split('-');
        window.location.href = `/records/${year}/${month}?personid=${pid}`;
      });

      // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¾©å…ƒ
      const lastProc = localStorage.getItem('lastWorkProcess');
      if (lastProc) workprocessSel.value = lastProc;
      workprocessSel.addEventListener('change', () => localStorage.setItem('lastWorkProcess', workprocessSel.value));

      const lastDay = localStorage.getItem('lastWorkDay');
      if (lastDay) workdayInput.value = lastDay;
      workdayInput.addEventListener('change', () => localStorage.setItem('lastWorkDay', workdayInput.value));

      // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ãƒœã‚¿ãƒ³åˆ¶å¾¡
      const form = document.querySelector('form');
      const btn  = document.getElementById('submitButton');
      form.addEventListener('submit', () => {
        btn.textContent = 'é€ä¿¡ä¸­...';
        btn.disabled = true;
      });
    });
  </script>
</body>
</html>
