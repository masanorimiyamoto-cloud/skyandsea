<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable BookSKY_NET 215.15</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #submitButton {
      margin-top: 30px;
    }
    .message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    /* worknameSelect は JS で表示/非表示を制御 */
    #worknameSelect {
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 100%;
      margin-top: 5px; /* 品名フィールドの下にスペースを空ける */
      display: none;   /* 初期は非表示 */
    }
    #worknameSelect option {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #worknameSelect option:last-child {
      border-bottom: none;
    }

    /* 品名フィールドに候補数表示中を示すスタイル */
    #worknameInput[data-showing-count="true"] {
      color: #007bff;
      font-style: italic;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
      <h2>BookSKY_NET 2025.5.17</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-message">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% else %}
        <div id="flash-message">
          <p style="color: gray;">新しいデータを入力してください</p>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="personid">📌 PersonID:</label>
      <select id="personid" name="personid" required>
        <option value="">PersonIDを選択してください</option>
        {% for id, name in personid_dict.items() %}
          <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
            {{ id }} - {{ name }}
          </option>
        {% endfor %}
      </select>

      <label for="workcd">🔍 作業コード:</label>
      <input type="text" id="workcd" name="workcd" placeholder="3桁以上入力" required>

      <label for="worknameInput">📚 品名:</label>
      <input type="text" id="worknameInput" name="workname" readonly placeholder="作業コードを入力すると表示" data-showing-count="false">
      <input type="hidden" id="booknameInput" name="bookname">
      <select id="worknameSelect" name="workname" size="5"></select>

      <label for="workprocess">🛠 行程名:</label>
      <select id="workprocess" name="workprocess" required>
        <option value="">行程名を選択してください</option>
        {% for item in workprocess_list %}
          <option value="{{ item }}" {% if item == workprocess %}selected{% endif %}>{{ item }}</option>
        {% endfor %}
      </select>

      <label for="unitprice">💰 単価:</label>
      <input type="text" id="unitprice" name="unitprice" readonly>

      <label for="workoutput">📦 数量（個、分）:</label>
      <input type="text" id="workoutput" name="workoutput" required>

      <label for="workday">📅 作業日:</label>
      <input type="date" id="workday" name="workday" required>

      <button type="submit" id="submitButton">送信</button>
    </form>
  </div>

  <button id="viewRecordsButton" style="margin-top:15px; font-size:18px;">入力一覧確認</button>

  <script type="module">
    // ES6 Arrow Functions もエラーになりにくい
    function debounce(fn, wait) {
      let timer = null;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const workcdInput     = document.getElementById('workcd');
      const worknameInput   = document.getElementById('worknameInput');
      const booknameInput   = document.getElementById('booknameInput');
      const worknameSelect  = document.getElementById('worknameSelect');
      const workprocessSel  = document.getElementById('workprocess');
      const unitpriceInput  = document.getElementById('unitprice');
      const workdayInput    = document.getElementById('workday');
      const viewBtn         = document.getElementById('viewRecordsButton');

      // 候補リスト非表示は CSS で設定済み

      function handleSuggestions(suggestions) {
        worknameSelect.innerHTML = '';
        if (suggestions.length === 0) {
          worknameInput.value = '見つかりません';
          worknameInput.dataset.showingCount = 'false';
          booknameInput.value = '';
          return;
        }
        suggestions.forEach(it => {
          const opt = document.createElement('option');
          opt.value = it.workname;
          opt.textContent = `${it.code}: ${it.workname}`;
          opt.dataset.code = it.code;
          opt.dataset.bookname = it.bookname;
          worknameSelect.appendChild(opt);
        });
        worknameInput.value = `${suggestions.length}件見つかりました`;
        worknameInput.dataset.showingCount = 'true';
        booknameInput.value = '';
      }

      worknameInput.addEventListener('click', () => {
        if (worknameInput.dataset.showingCount === 'true') {
          worknameSelect.style.display = 'block';
        }
      });

      worknameSelect.addEventListener('change', () => {
        const sel = worknameSelect.options[worknameSelect.selectedIndex];
        workcdInput.value     = sel.dataset.code;
        worknameInput.value   = sel.value;
        worknameInput.dataset.showingCount = 'false';
        booknameInput.value   = sel.dataset.bookname;
        worknameSelect.style.display = 'none';
      });

      const fetchAndFill = debounce(() => {
        const code = workcdInput.value.trim();
        if (code.length < 3) {
          worknameInput.value = '';
          worknameInput.dataset.showingCount = 'false';
          booknameInput.value = '';
          worknameSelect.style.display = 'none';
          return;
        }
        worknameInput.value = '検索中...';
        fetch(`/get_worknames?workcd=${encodeURIComponent(code)}`)
          .then(r => r.json())
          .then(json => {
            const arr = json.worknames || [];
            if (arr.length === 1) {
              const it = arr[0];
              workcdInput.value   = it.code;
              worknameInput.value = it.workname;
              booknameInput.value = it.bookname;
            } else {
              handleSuggestions(arr);
            }
          })
          .catch(() => {
            worknameInput.value = 'エラー';
            worknameInput.dataset.showingCount = 'false';
            booknameInput.value = '';
            worknameSelect.style.display = 'none';
          });
      }, 300);

      workcdInput.addEventListener('input', fetchAndFill);

      workprocessSel.addEventListener('change', () => {
        fetch(`/get_unitprice?workprocess=${encodeURIComponent(workprocessSel.value)}`)
          .then(res => res.json())
          .then(data => unitpriceInput.value = data.unitprice || '')
          .catch(console.error);
      });

      viewBtn.addEventListener('click', () => {
        const pid  = document.getElementById('personid').value;
        const date = workdayInput.value;
        if (!pid || !date) {
          alert('PersonIDと作業日を選択してください');
          return;
        }
        const [year, month] = date.split('-');
        window.location.href = `/records/${year}/${month}?personid=${pid}`;
      });

      // ローカルストレージ復元
      const lastProc = localStorage.getItem('lastWorkProcess');
      if (lastProc) workprocessSel.value = lastProc;
      workprocessSel.addEventListener('change', () => localStorage.setItem('lastWorkProcess', workprocessSel.value));

      const lastDay = localStorage.getItem('lastWorkDay');
      if (lastDay) workdayInput.value = lastDay;
      workdayInput.addEventListener('change', () => localStorage.setItem('lastWorkDay', workdayInput.value));

      // フォーム送信ボタン制御
      const form = document.querySelector('form');
      const btn  = document.getElementById('submitButton');
      form.addEventListener('submit', () => {
        btn.textContent = '送信中...';
        btn.disabled = true;
      });
    });
  </script>
</body>
</html>
