<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtable BookSKY_NET 215.15</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #submitButton {
      margin-top: 30px;
    }
    .message {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    #worknameSelect {
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 100%;
    }
    #worknameSelect option {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #worknameSelect option:last-child {
      border-bottom: none;
    }
    #suggestionCount {
      display: none;
      margin-top: 5px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
      <h2>BookSKY_NET 2025.5.17</h2>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-message">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% else %}
        <div id="flash-message"><p style="color: gray;">新しいデータを入力してください</p></div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="personid">📌 PersonID:</label>
      <select id="personid" name="personid" required>
          <option value="">PersonIDを選択してください</option>
          {% for id, name in personid_dict.items() %}
              <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
                  {{ id }} - {{ name }}
              </option>
          {% endfor %}
      </select>

      <label for="workcd">🔍 作業コード:</label>
      <input type="text" id="workcd" name="workcd" placeholder="3桁以上入力" required>

      <label for="worknameInput">📚 品名:</label>
      <input type="text" id="worknameInput" name="workname" readonly placeholder="自動で表示されます">
      <input type="hidden" id="booknameInput" name="bookname">

      <select id="worknameSelect" name="workname" size="5"></select>
      <div id="suggestionCount"></div>

      <label for="workprocess">🛠 行程名:</label>
      <select id="workprocess" name="workprocess" required>
          <option value="">行程名を選択してください</option>
          {% for item in workprocess_list %}
              <option value="{{ item }}" {% if item == workprocess %}selected{% endif %}>{{ item }}</option>
          {% endfor %}
      </select>

      <label for="unitprice">💰 単価:</label>
      <input type="text" id="unitprice" name="unitprice" readonly>

      <label for="workoutput">📦 数量（個、分）:</label>
      <input type="text" id="workoutput" name="workoutput" required>

      <label for="workday">📅 作業日:</label>
      <input type="date" id="workday" name="workday" required>

      <button type="submit" id="submitButton">送信</button>
    </form>
  </div>
  <button type="button" id="viewRecordsButton" style="margin-top: 15px; font-size: 18px;">入力一覧確認</button>

  <script>
    function debounce(fn, wait) {
      let timer = null;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    document.addEventListener('DOMContentLoaded', function() {
      const workcdInput = document.getElementById('workcd');
      const worknameInput = document.getElementById('worknameInput');
      const booknameInput = document.getElementById('booknameInput');
      const worknameSelect = document.getElementById('worknameSelect');
      const suggestionCount = document.getElementById('suggestionCount');
      const workprocessSelect = document.getElementById('workprocess');
      const unitpriceInput = document.getElementById('unitprice');
      const workdayInput = document.getElementById('workday');
      const viewRecordsButton = document.getElementById('viewRecordsButton');

      function updateSuggestions(suggestions) {
        worknameSelect.innerHTML = '';
        if (suggestions.length === 0) {
          worknameSelect.style.display = 'none';
          suggestionCount.style.display = 'none';
          return;
        }

        suggestions.forEach(it => {
          const opt = document.createElement('option');
          opt.value = it.workname;
          opt.textContent = `${it.code}: ${it.workname}`;
          opt.dataset.code = it.code;
          opt.dataset.bookname = it.bookname;
          worknameSelect.appendChild(opt);
        });

        suggestionCount.textContent = `${suggestions.length}件の候補が見つかりました`;
        suggestionCount.style.display = 'block';
        worknameSelect.style.display = 'block';
        worknameSelect.size = Math.min(suggestions.length, 5);
      }

      worknameSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption) {
          workcdInput.value = selectedOption.dataset.code;
          worknameInput.value = selectedOption.value;
          booknameInput.value = selectedOption.dataset.bookname;
          worknameSelect.style.display = 'none';
          suggestionCount.style.display = 'none';
        }
      });

      const fetchAndFill = debounce(function() {
        const code = workcdInput.value.trim();
        if (code.length < 3) {
          worknameInput.value = ''; // Clear workname
          booknameInput.value = ''; // Clear bookname
          worknameSelect.style.display = 'none';
          suggestionCount.style.display = 'none';
          return;
        }

        fetch(`/get_worknames?workcd=${encodeURIComponent(code)}`)
          .then(r => r.json())
          .then(json => {
            const suggestions = json.worknames || [];
            if (suggestions.length === 1) {
              const it = suggestions[0];
              workcdInput.value = it.code;
              worknameInput.value = it.workname;
              booknameInput.value = it.bookname;
              worknameSelect.style.display = 'none';
              suggestionCount.style.display = 'none';
            } else {
              updateSuggestions(suggestions);
            }
          })
          .catch(console.error);
      }, 300);

      workcdInput.addEventListener('input', fetchAndFill);

      // 単価取得処理
      workprocessSelect.addEventListener('change', function() {
        fetch(`/get_unitprice?workprocess=${encodeURIComponent(this.value)}`)
          .then(response => response.json())
          .then(data => unitpriceInput.value = data.unitprice || '')
          .catch(console.error);
      });

      // 入力一覧確認
      viewRecordsButton.addEventListener('click', function() {
        const pid = document.getElementById('personid').value;
        const date = workdayInput.value;
        if (!pid || !date) {
          alert('PersonIDと作業日を選択してください');
          return;
        }
        const [year, month] = date.split('-');
        window.location.href = `/records/${year}/${month}?personid=${pid}`;
      });

      // ローカルストレージから前回値を復元
      const lastWorkProcess = localStorage.getItem('lastWorkProcess');
      if (lastWorkProcess) workprocessSelect.value = lastWorkProcess;
      workprocessSelect.addEventListener('change', () => {
        localStorage.setItem('lastWorkProcess', workprocessSelect.value);
      });

      const lastWorkDay = localStorage.getItem('lastWorkDay');
      if (lastWorkDay) workdayInput.value = lastWorkDay;
      workdayInput.addEventListener('change', () => {
        localStorage.setItem('lastWorkDay', workdayInput.value);
      });
    });
  </script>
</body>
</html>
