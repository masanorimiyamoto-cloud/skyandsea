<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable BookSKY_NET 215.15</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px; /* フォーム要素のフォントサイズを統一 */
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px; /* ボタンのフォントサイズ */
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #submitButton {
            margin-top: 30px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        #worknameSelect {
            /* font-size は input, select, button で共通指定 */
            /* max-height や overflow-y はドロップダウンの場合ブラウザ標準挙動 */
            border: 1px solid #ccc; /* 他のinput/selectとスタイルを合わせる */
            /* border: 2px solid #007bff; */ /* 強調する場合はこちらでも可 */
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
        }
        #worknameSelect option {
            padding: 8px; /* optionのpaddingはブラウザにより解釈が異なる場合あり */
            border-bottom: 1px solid #ddd;
        }
        #worknameSelect option:last-child {
            border-bottom: none;
        }

        /* worknameInputに関連するCSSは削除 */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
            <h2>BookSKY_NET 2025.5.17</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-message">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% else %}
                <div id="flash-message">
                    <p style="color: gray;">新しいデータを入力してください</p>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="personid">📌 PersonID:</label>
            <select id="personid" name="personid" required>
                <option value="">PersonIDを選択してください</option>
                {% for id, name in personid_dict.items() %}
                    <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
                        {{ id }} - {{ name }}
                    </option>
                {% endfor %}
            </select>

            <label for="workcd">🔍 作業コード:</label>
            <input type="text" id="workcd" name="workcd" placeholder="3桁以上入力" required>

            <label for="worknameSelect">📚 品名:</label>
            <input type="hidden" id="booknameInput" name="bookname">
            <select id="worknameSelect" name="workname"></select> <label for="workprocess">🛠 行程名:</label>
            <select id="workprocess" name="workprocess" required>
                <option value="">行程名を選択してください</option>
                {% for item in workprocess_list %}
                    <option value="{{ item }}" {% if item == workprocess %}selected{% endif %}>{{ item }}</option>
                {% endfor %}
            </select>

            <label for="unitprice">💰 単価:</label>
            <input type="text" id="unitprice" name="unitprice" readonly>

            <label for="workoutput">📦 数量（個、分）:</label>
            <input type="text" id="workoutput" name="workoutput" required>

            <label for="workday">📅 作業日:</label>
            <input type="date" id="workday" name="workday" required>

            <button type="submit" id="submitButton">送信</button>
        </form>
    </div>

    <button id="viewRecordsButton" style="margin-top:15px; font-size:18px;">入力一覧確認</button>

    <script>
        function debounce(fn, wait) {
            let timer = null;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const workcdInput     = document.getElementById('workcd');
            const booknameInput   = document.getElementById('booknameInput');
            const worknameSelect  = document.getElementById('worknameSelect');
            const workprocessSel  = document.getElementById('workprocess');
            const unitpriceInput  = document.getElementById('unitprice');
            const workdayInput    = document.getElementById('workday');
            const viewBtn         = document.getElementById('viewRecordsButton');

            let suggestionsCache = [];
            let isWorknameSelectShowingMessage = true; // trueの時、worknameSelectはメッセージ表示中

            worknameSelect.style.display = 'none'; // 初期状態では非表示

            const highlightedRow = document.querySelector('tr.highlighted');
            if (highlightedRow) {
                highlightedRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function populateWorknameSelectWithMessage(message, isError = false) {
                worknameSelect.innerHTML = '';
                const option = document.createElement('option');
                option.textContent = message;
                option.value = "";
                option.disabled = true;
                option.selected = true;
                worknameSelect.appendChild(option);
                worknameSelect.style.display = 'block';
                isWorknameSelectShowingMessage = true;
                suggestionsCache = []; // メッセージ表示時はキャッシュをクリア
                booknameInput.value = '';
            }

            function expandWorknameOptions() {
            console.log("expandWorknameOptions triggered. isWorknameSelectShowingMessage:", isWorknameSelectShowingMessage, "suggestionsCache.length:", suggestionsCache.length); // ★ログ追加
            if (isWorknameSelectShowingMessage && suggestionsCache.length > 0) {
                worknameSelect.innerHTML = ''; // メッセージオプションをクリア
                console.log("Cleared worknameSelect HTML"); // ★ログ追加

                const placeholderOption = document.createElement('option');
                placeholderOption.textContent = '品名を選択してください...';
                placeholderOption.value = "";
                placeholderOption.selected = true;
                worknameSelect.appendChild(placeholderOption);

                suggestionsCache.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.workname;
                    option.textContent = `${item.code}: ${item.workname}`;
                    option.dataset.code = item.code;
                    option.dataset.bookname = item.bookname;
                    worknameSelect.appendChild(option);
                });
                isWorknameSelectShowingMessage = false; // 候補表示モードへ変更
                console.log("worknameSelect HTML after populating options:", worknameSelect.innerHTML); // ★ログ追加

                // ドロップダウンを強制的に開く試み (非標準であり、動作しない可能性が高い)
                // worknameSelect.dispatchEvent(new MouseEvent('mousedown')); // これはイベントループの問題を引き起こす可能性
                // worknameSelect.click(); // 同上
            }
        }

            worknameSelect.addEventListener('mousedown', expandWorknameOptions);
            worknameSelect.addEventListener('focus', expandWorknameOptions); // キーボード操作対応


            worknameSelect.addEventListener('change', () => {
                if (isWorknameSelectShowingMessage) return;

                const selectedOption = worknameSelect.options[worknameSelect.selectedIndex];
                if (selectedOption && selectedOption.value) {
                    // workcdInput.value = selectedOption.dataset.code; // 必要であれば作業コードも更新
                    booknameInput.value = selectedOption.dataset.bookname || "";
                } else {
                    booknameInput.value = ""; // 「選択してください」などが選ばれた場合
                }
            });

            const fetchAndFill = debounce(() => {
                const code = workcdInput.value.trim();
                worknameSelect.innerHTML = ''; // 事前にクリア
                suggestionsCache = [];       // キャッシュもクリア

                if (code.length < 3) {
                    worknameSelect.style.display = 'none';
                    booknameInput.value = '';
                    isWorknameSelectShowingMessage = true; // フラグをリセット
                    return;
                }

                populateWorknameSelectWithMessage('検索中...');

                fetch(`/get_worknames?workcd=${encodeURIComponent(code)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsCache = data.worknames || [];
                        if (suggestionsCache.length > 0) {
                            populateWorknameSelectWithMessage(`${suggestionsCache.length}件の候補。クリック/タップして選択`);
                        } else {
                            populateWorknameSelectWithMessage('該当する品名がありません');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching worknames:', error);
                        populateWorknameSelectWithMessage('エラーが発生しました', true);
                    });
            }, 300);

            workcdInput.addEventListener('input', fetchAndFill);

            // --- Other Event Listeners (変更なし) ---
            viewBtn.addEventListener('click', () => {
                const pid  = document.getElementById('personid').value;
                const date = workdayInput.value;
                if (!pid || !date) {
                    alert('PersonIDと作業日を選択してください');
                    return;
                }
                const [year, month] = date.split('-');
                window.location.href = `/records/${year}/${month}?personid=${pid}`;
            });

            const lastDay = localStorage.getItem('lastWorkDay');
            if (lastDay) {
                workdayInput.value = lastDay;
            } else {
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                workdayInput.value = `${yyyy}-${mm}-${dd}`;
            }

            workdayInput.addEventListener('change', () => {
                localStorage.setItem('lastWorkDay', workdayInput.value);
            });

            workprocessSel.addEventListener('change', () => {
                const selectedProcess = workprocessSel.value;
                if (!selectedProcess) {
                    unitpriceInput.value = '';
                    return;
                }
                fetch(`/get_unitprice?workprocess=${encodeURIComponent(selectedProcess)}`)
                    .then(res => res.json())
                    .then(data => {
                        unitpriceInput.value = data.unitprice || '';
                    })
                    .catch(error => {
                        console.error('Error fetching unit price:', error);
                        unitpriceInput.value = 'エラー';
                    });
            });

            const form = document.querySelector('form');
            const submitBtn = document.getElementById('submitButton');
            form.addEventListener('submit', () => {
                submitBtn.textContent = '送信中...';
                submitBtn.disabled = true;
            });

            function scrollToHighlightedRow() {
                const row = document.querySelector('tr.highlighted');
                if (!row) return;
                let container = row.parentElement;
                while (container && container !== document.body && container !== document.documentElement) {
                    const style = getComputedStyle(container);
                    if (/(auto|scroll)/.test(style.overflowY)) break;
                    container = container.parentElement;
                }
                const scrollOptions = { behavior: 'smooth', block: 'center' };
                if (container && (container === document.body || container === document.documentElement)) {
                    row.scrollIntoView(scrollOptions);
                } else if (container) {
                    const rowRect = row.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    const offset = rowRect.top - containerRect.top - (container.clientHeight / 2) + (rowRect.height / 2);
                    container.scrollTo({ top: container.scrollTop + offset, behavior: 'smooth' });
                }
            }
            scrollToHighlightedRow();
        });
    </script>
</body>
</html>
