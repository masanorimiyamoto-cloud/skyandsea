<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable BookSKY_NET 先進バージョン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px; /* フォーム要素のフォントサイズを統一 */
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px; /* ボタンのフォントサイズ */
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #submitButton {
            margin-top: 30px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        #worknameSelect {
        display: block !important;
        max-height: 200px;
        overflow-y: auto;
        border: 2px solid #007bff;
        transition: border-color 0.3s ease;
        }

        #worknameSelect:focus {
            border-color: #0056b3;
            outline: none;
        }
        #worknameSelect option {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #worknameSelect option { /* 重複定義ですが、元のままにしておきます */
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #worknameSelect option:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
            <h2>BookSKY_NET 2025.5.31</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-message">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% else %}
                <div id="flash-message">
                    <p style="color: gray;">新しいデータを入力してください</p>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="personid">📌 PersonID:</label>
            <select id="personid" name="personid" required>
                <option value="">PersonIDを選択してください</option>
                {% for id, name in personid_dict.items() %}
                    <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
                        {{ id }} - {{ name }}
                    </option>
                {% endfor %}
            </select>

            <label for="workcd">🔍 品番コード:</label>
            <input type="text" id="workcd" name="workcd" value="{{ workcd if workcd is not none else '' }}" placeholder="3桁以上入力"> <label for="worknameSelect">📚 品名:</label>
            <input type="hidden" id="booknameInput" name="bookname_hidden" value="{{ bookname_hidden if bookname_hidden is not none else '' }}"> <select id="worknameSelect" name="workname">
                {% if selected_workname_option %}
                     <option value="" selected disabled>品番コードを入力してください</option>
                {% endif %}
            </select>

            <label for="workprocess">🛠 行程名:</label>
            <select id="workprocess" name="workprocess" required>
                <option value="">行程名を選択してください</option>
                {% for item in workprocess_list %}
                    <option value="{{ item }}" {% if item == workprocess_selected %}selected{% endif %}>{{ item }}</option>
                {% endfor %}
            </select>

            <label for="unitprice">💰 単価:</label>
            <input type="text" id="unitprice" name="unitprice" value="{{ unitprice if unitprice is not none else '' }}" readonly>

            <label for="workoutput">📦 数量（個、分）:</label>
            <input type="text" id="workoutput" name="workoutput" value="{{ workoutput if workoutput is not none else '' }}" required>

            <label for="workday">📅 作業日:</label>
            <input type="date" id="workday" name="workday" value="{{ workday if workday is not none else '' }}" required>

            <button type="submit" id="submitButton">送信</button>
        </form>
    </div>

    <button id="viewRecordsButton" style="margin-top:15px; font-size:18px;">入力一覧確認</button>

    <script>
        function debounce(fn, wait) {
            let timer = null;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const workcdInput     = document.getElementById('workcd');
            const booknameInput   = document.getElementById('booknameInput'); // hidden input
            const worknameSelect  = document.getElementById('worknameSelect'); // select element
            const workprocessSel  = document.getElementById('workprocess');
            const unitpriceInput  = document.getElementById('unitprice');
            const workdayInput    = document.getElementById('workday');
            const viewBtn         = document.getElementById('viewRecordsButton');

            let suggestionsCache = [];
            let isWorknameSelectShowingMessage = true; 

            worknameSelect.style.display = 'none'; 
            populateWorknameSelectWithMessage('品番コードを3桁以上入力...');

            function populateWorknameSelectWithMessage(message, isError = false) {
                worknameSelect.innerHTML = ''; 
                const option = document.createElement('option');
                option.textContent = message;
                option.value = ""; 
                option.disabled = true; 
                option.selected = true; 
                worknameSelect.appendChild(option);
                worknameSelect.style.display = 'block'; 
                isWorknameSelectShowingMessage = true; 
                booknameInput.value = ''; 
            }

            function expandWorknameOptions() {
                if (isWorknameSelectShowingMessage && suggestionsCache.length > 0) {
                    worknameSelect.innerHTML = ''; 
                    
                    const placeholderOption = document.createElement('option');
                    placeholderOption.textContent = '品名を選択してください...';
                    placeholderOption.value = "";
                    placeholderOption.selected = true; 
                    worknameSelect.appendChild(placeholderOption);

                    suggestionsCache.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.workname; 
                        opt.textContent = `${item.code}: ${item.workname}`; 
                        opt.dataset.code = item.code; 
                        opt.dataset.bookname = item.bookname; 
                        worknameSelect.appendChild(opt);
                    });
                    isWorknameSelectShowingMessage = false; 
                }
            }

            worknameSelect.addEventListener('mousedown', expandWorknameOptions);
            worknameSelect.addEventListener('focus', expandWorknameOptions);
            worknameSelect.addEventListener('click', expandWorknameOptions);

            worknameSelect.addEventListener('change', () => {
                const selectedOption = worknameSelect.options[worknameSelect.selectedIndex];
                if (selectedOption && selectedOption.value) {
                    workcdInput.value = selectedOption.dataset.code || workcdInput.value; 
                    booknameInput.value = selectedOption.dataset.bookname || ""; 
                } else {
                    // workcdInput.value は変更しない（ユーザーの入力値を尊重）
                    booknameInput.value = ""; 
                }
            });

            const fetchAndFill = debounce(() => {
                const code = workcdInput.value.trim();
                suggestionsCache = []; 

                if (code.length < 3) {
                    worknameSelect.style.display = 'none'; 
                    booknameInput.value = '';   
                    isWorknameSelectShowingMessage = true;
                    populateWorknameSelectWithMessage('品番コードを3桁以上入力...'); 
                    return;
                }

                populateWorknameSelectWithMessage('検索中...'); 
                worknameSelect.style.display = 'block'; 

                // ★★★ API呼び出しURLを修正 ★★★
                fetch(`/api/get_worknames?workcd=${encodeURIComponent(code)}`) 
                    .then(response => {
                        // HTTPエラーステータスの場合もJSONを試みる (エラーメッセージがJSONで返る場合があるため)
                        return response.json().then(data => ({ ok: response.ok, status: response.status, data }));
                    })
                    .then(res => {
                        const { ok, status, data } = res;
                        suggestionsCache = []; // ここでもクリア（二重だが問題なし）

                        if (data.error && data.error !== "") { // APIが意図したエラーを返した場合 (例: バリデーションエラー)
                            console.error(`API Error for get_worknames (status ${status}):`, data.error);
                            populateWorknameSelectWithMessage(data.error, true);
                        } else if (!ok) { // HTTPエラー (404, 500など) だが、JSONにerrorプロパティがなかった場合
                             console.error(`HTTP Error for get_worknames: ${status}`);
                             populateWorknameSelectWithMessage(`サーバーエラー (コード: ${status})`, true);
                        } else { // 正常なレスポンス
                            suggestionsCache = data.worknames || [];
                            if (suggestionsCache.length === 1) {
                                const item = suggestionsCache[0];
                                worknameSelect.innerHTML = ''; // クリア
                                const opt = document.createElement('option');
                                opt.value = item.workname; 
                                opt.textContent = `${item.code}: ${item.workname}`; 
                                opt.dataset.code = item.code; 
                                opt.dataset.bookname = item.bookname; 
                                opt.selected = true; 
                                worknameSelect.appendChild(opt);

                                booknameInput.value = item.bookname || ""; 
                                workcdInput.value = item.code; // 候補の正確なコードでWorkCD入力欄も更新
                                isWorknameSelectShowingMessage = false; 
                                console.log("候補1件につき自動選択:", item);

                            } else if (suggestionsCache.length > 1) {
                                populateWorknameSelectWithMessage(`${suggestionsCache.length}件の候補。クリック/タップして選択`);
                            } else {
                                populateWorknameSelectWithMessage('該当する品名がありません');
                            }
                        }
                        worknameSelect.style.display = 'block'; // 念のため表示
                    })
                    .catch(error => { // ネットワークエラーや上記処理中のJavaScriptエラー
                        console.error('Fetch Error for get_worknames:', error);
                        populateWorknameSelectWithMessage('通信エラーが発生しました', true);
                        worknameSelect.style.display = 'block';
                        booknameInput.value = '';
                    });
            }, 300); 

            workcdInput.addEventListener('input', fetchAndFill);

            viewBtn.addEventListener('click', () => {
                const pid  = document.getElementById('personid').value;
                const dateStr = workdayInput.value; // dateではなくdateStrなど変数名を変えることを推奨
                if (!pid) { // 作業日は空でも一覧表示は可能にする（当月表示など）
                    alert('PersonIDを選択してください');
                    return;
                }
                if (!dateStr && pid) { // PersonIDがあり、作業日がない場合は当月表示などに誘導
                     window.location.href = `/records?personid=${pid}`; // 年月指定なし
                     return;
                }
                if (dateStr) {
                    const [year, month] = dateStr.split('-');
                    window.location.href = `/records/${year}/${month}?personid=${pid}`;
                } else {
                    // PersonIDも作業日もなければindexに戻るなど
                     alert('PersonIDと作業日を選択または入力してください');
                }
            });

            const lastDay = localStorage.getItem('lastWorkDay');
            if (lastDay) {
                workdayInput.value = lastDay;
            } else if (!workdayInput.value) { // Python側で値がセットされていない場合のみJSで今日の日付を設定
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                workdayInput.value = `${yyyy}-${mm}-${dd}`;
            }

            workdayInput.addEventListener('change', () => {
                localStorage.setItem('lastWorkDay', workdayInput.value);
            });

            workprocessSel.addEventListener('change', () => {
                const selectedProcess = workprocessSel.value;
                if (!selectedProcess) {
                    unitpriceInput.value = ''; 
                    return;
                }
                // ★★★ API呼び出しURLを修正 ★★★
                fetch(`/api/get_unitprice?workprocess=${encodeURIComponent(selectedProcess)}`)
                    .then(response => {
                        return response.json().then(data => ({ ok: response.ok, status: response.status, data }));
                    })
                    .then(res => {
                        const { ok, status, data } = res;
                        if (data.error && data.error !== "") {
                            console.error(`API Error for get_unitprice (status ${status}):`, data.error);
                            unitpriceInput.value = data.error; 
                        } else if (!ok) {
                            console.error(`HTTP Error for get_unitprice: ${status}`);
                            unitpriceInput.value = `取得エラー (${status})`;
                        } else {
                            unitpriceInput.value = data.unitprice !== undefined ? data.unitprice : '';
                        }
                    })
                    .catch(error => {
                        console.error('Fetch Error for get_unitprice:', error);
                        unitpriceInput.value = '通信エラー';
                    });
            });

            const form = document.querySelector('form');
            const submitBtn = document.getElementById('submitButton');
            form.addEventListener('submit', () => {
                // WorkCDが入力されていて、品名が選択されていない（メッセージ表示状態のまま）の場合のバリデーション
                const workcdVal = workcdInput.value.trim();
                if (workcdVal.length >=3 && isWorknameSelectShowingMessage && suggestionsCache.length > 0) {
                    alert('品番コードを入力した場合、品名を選択してください。');
                    event.preventDefault(); // 送信を中止
                    return;
                }
                if (workcdVal.length >=3 && worknameSelect.value === "") {
                     alert('品番コードを入力した場合、品名を選択してください。');
                     event.preventDefault(); // 送信を中止
                     return;
                }


                submitBtn.textContent = '送信中...';
                submitBtn.disabled = true;
            });

            // ページロード時にフォームにPythonから渡された値があれば、それに基づいて初期API呼び出しを行う
            // 例: workprocess が初期選択されていれば、unitprice を取得
            if (workprocessSel.value) {
                workprocessSel.dispatchEvent(new Event('change'));
            }
            // 例: workcd に初期値があり、selected_workname_option もあれば、それを復元する
            // この部分は複雑になるため、現状ではPOSTエラー時にPython側で selected_workname_option を
            // 渡すようにしていますが、JSでの復元は省略しています。
            // もし workcd に値があり、エラーで戻ってきた場合に worknameSelect を再度 populate するなら、
            // ページロード時に fetchAndFill を一度呼び出すなどの処理が必要になります。
            // ただし、その場合はデバウンスなしで即時実行するなどの工夫も必要です。
            // 今回は、URL修正が主目的なので、この部分の複雑なロジック追加は保留します。

        });
    </script>
</body>
</html>
