            // ä¾‹: workprocess ãŒåˆæœŸé¸æŠã•ã‚Œã¦ã„ã‚Œã°ã€unitprice ã‚’å–å¾—
            if (workprocessSel.value) {

            // ã“ã®éƒ¨åˆ†ã¯è¤‡é›‘ã«ãªã‚‹ãŸã‚ã€ç¾çŠ¶ã§ã¯POSTã‚¨ãƒ©ãƒ¼æ™‚ã«Pythonå´ã§ selected_workname_option ã‚’
            // æ¸¡ã™ã‚ˆã†ã«ã—ã¦ã„ã¾ã™ãŒã€JSã§ã®å¾©å…ƒã¯çœç•¥ã—ã¦ã„ã¾ã™ã€‚
            // ã‚‚ã— workcd ã«å€¤ãŒã‚ã‚Šã€ã‚¨ãƒ©ãƒ¼ã§æˆ»ã£ã¦ããŸå ´åˆã« worknameSelect ã‚’å†åº¦ populate ã™ã‚‹ãªã‚‰ã€

            // ãŸã ã—ã€ãã®å ´åˆã¯ãƒ‡ãƒã‚¦ãƒ³ã‚¹ãªã—ã§å³æ™‚å®Ÿè¡Œã™ã‚‹ãªã©ã®å·¥å¤«ã‚‚å¿…è¦ã§ã™ã€‚
