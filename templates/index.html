<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable BookSKY_NET 215.15</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #submitButton {
            margin-top: 30px;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        /* worknameSelect は JS で表示/非表示を制御 */
        #worknameSelect {
            font-size: 18px;
            max-height: 200px; /* 候補リストの最大高さ */
            overflow-y: auto; /* 高さを超えたらスクロール */
            border: 2px solid #007bff; /* 候補リストの枠線 */
            border-radius: 5px;
            width: 100%;
            margin-top: 5px; /* 品名フィールドの下にスペースを空ける */
            display: none;  /* 初期は非表示 */
        }
        #worknameSelect option {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        #worknameSelect option:last-child {
            border-bottom: none;
        }

        /* 品名フィールドに候補数表示中を示すスタイル */
        #worknameInput[data-showing-count="true"] {
            color: #007bff;
            font-style: italic;
            cursor: pointer; /* クリックできることを示唆 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="BookSKY Logo" class="logo">
            <h2>BookSKY_NET 2025.5.17</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-message">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% else %}
                <div id="flash-message">
                    <p style="color: gray;">新しいデータを入力してください</p>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="personid">📌 PersonID:</label>
            <select id="personid" name="personid" required>
                <option value="">PersonIDを選択してください</option>
                {% for id, name in personid_dict.items() %}
                    <option value="{{ id }}" {% if id|string == selected_personid|string %}selected{% endif %}>
                        {{ id }} - {{ name }}
                    </option>
                {% endfor %}
            </select>

            <label for="workcd">🔍 作業コード:</label>
            <input type="text" id="workcd" name="workcd" placeholder="3桁以上入力" required>

            <label for="worknameInput">📚 品名:</label>
            <input type="text" id="worknameInput" readonly placeholder="作業コードを入力すると表示" data-showing-count="false">
            <input type="hidden" id="booknameInput" name="bookname">
            <select id="worknameSelect" name="workname" size="5"></select>

            <label for="workprocess">🛠 行程名:</label>
            <select id="workprocess" name="workprocess" required>
                <option value="">行程名を選択してください</option>
                {% for item in workprocess_list %}
                    <option value="{{ item }}" {% if item == workprocess %}selected{% endif %}>{{ item }}</option>
                {% endfor %}
            </select>

            <label for="unitprice">💰 単価:</label>
            <input type="text" id="unitprice" name="unitprice" readonly>

            <label for="workoutput">📦 数量（個、分）:</label>
            <input type="text" id="workoutput" name="workoutput" required>

            <label for="workday">📅 作業日:</label>
            <input type="date" id="workday" name="workday" required>

            <button type="submit" id="submitButton">送信</button>
        </form>
    </div>

    <button id="viewRecordsButton" style="margin-top:15px; font-size:18px;">入力一覧確認</button>

    <script>
        // Debounce function to limit how often fetchAndFill is called
        function debounce(fn, wait) {
            let timer = null;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), wait);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const workcdInput     = document.getElementById('workcd');
            const worknameInput   = document.getElementById('worknameInput'); // Read-only display
            const booknameInput   = document.getElementById('booknameInput'); // Hidden bookname
            const worknameSelect  = document.getElementById('worknameSelect'); // Select for suggestions (submits workname)
            const workprocessSel  = document.getElementById('workprocess');
            const unitpriceInput  = document.getElementById('unitprice');
            const workdayInput    = document.getElementById('workday');
            const viewBtn         = document.getElementById('viewRecordsButton');

            // --- Initial scroll for highlighted row (if any) ---
            // This part seems intended for a different page/view displaying records.
            // It might not be strictly necessary or functional on the input form page itself
            // unless the flash messages somehow trigger a highlight on a linked records view.
            // Keeping it as it was in the original code.
            const highlightedRow = document.querySelector('tr.highlighted');
            if (highlightedRow) {
                highlightedRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // Function to handle the suggestions fetched from the backend
            function handleSuggestions(suggestions) {
                worknameSelect.innerHTML = ''; // Clear previous suggestions
                if (suggestions.length === 0) {
                    worknameInput.value = '見つかりません';
                    worknameInput.dataset.showingCount = 'false'; // Not showing count
                    worknameSelect.style.display = 'none'; // Hide the select
                    // Ensure the select value is clear so nothing unexpected is submitted
                    worknameSelect.value = '';
                    booknameInput.value = ''; // Clear bookname
                    return;
                }

                // Populate the select element with suggestions
                suggestions.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.workname; // The value sent on form submission
                    option.textContent = `${item.code}: ${item.workname}`; // Display text
                    option.dataset.code = item.code; // Store code for potential future use
                    option.dataset.bookname = item.bookname; // Store bookname
                    worknameSelect.appendChild(option);
                });

                // Update the read-only input to show the count
                worknameInput.value = `${suggestions.length}件見つかりました`;
                worknameInput.dataset.showingCount = 'true'; // Indicate count is shown
                // Clear the select value until an item is explicitly chosen
                worknameSelect.value = '';
                booknameInput.value = ''; // Clear bookname until selected
                // Keep the select hidden initially, it will be shown on click
            }

            // --- Event Listeners ---

            // Show the select listbox when the worknameInput (showing count) is clicked
            worknameInput.addEventListener('click', () => {
                if (worknameInput.dataset.showingCount === 'true' && worknameSelect.options.length > 0) {
                    worknameSelect.style.display = 'block'; // Show the select list
                } else {
                     worknameSelect.style.display = 'none'; // Hide if no suggestions or not showing count
                }
            });

             // Hide the select listbox when clicking outside (optional but good UX)
             // Add a general click listener to the body or document
             document.addEventListener('click', (event) => {
                const isClickInsideWorknameArea = worknameInput.contains(event.target) || worknameSelect.contains(event.target);
                if (!isClickInsideWorknameArea) {
                    worknameSelect.style.display = 'none';
                }
             });


            // Handle selection from the worknameSelect listbox
            worknameSelect.addEventListener('change', () => {
                const selectedOption = worknameSelect.options[worknameSelect.selectedIndex];
                // Update the workcd input field with the selected code
                workcdInput.value = selectedOption.dataset.code;
                // Update the read-only workname input field with the selected workname
                worknameInput.value = selectedOption.value;
                worknameInput.dataset.showingCount = 'false'; // No longer showing count
                // Update the hidden bookname input field
                booknameInput.value = selectedOption.dataset.bookname;
                // Hide the select listbox
                worknameSelect.style.display = 'none';
                // The worknameSelect element itself now holds the correct value for form submission
            });

            // Debounced function to fetch suggestions based on workcd input
            const fetchAndFill = debounce(() => {
                const code = workcdInput.value.trim();
                // Only fetch if code is at least 3 characters
                if (code.length < 3) {
                    worknameInput.value = '';
                    worknameInput.dataset.showingCount = 'false';
                    worknameSelect.innerHTML = ''; // Clear options
                    worknameSelect.style.display = 'none'; // Hide select
                    worknameSelect.value = ''; // Clear select value
                    booknameInput.value = ''; // Clear bookname
                    return;
                }

                worknameInput.value = '検索中...'; // Show loading state

                fetch(`/get_worknames?workcd=${encodeURIComponent(code)}`)
                    .then(response => response.json())
                    .then(data => {
                        const suggestions = data.worknames || [];
                        if (suggestions.length === 1) {
                            // If only one suggestion, fill inputs directly
                            const item = suggestions[0];
                            workcdInput.value = item.code;
                            worknameInput.value = item.workname;
                            booknameInput.value = item.bookname;
                            worknameInput.dataset.showingCount = 'false'; // Not showing count
                            worknameSelect.innerHTML = ''; // Clear any old options
                            worknameSelect.style.display = 'none'; // Ensure select is hidden
                            // Set the value of the select element so it's submitted correctly
                            // even if the user didn't interact with the listbox
                            // Find or create the option and set it as selected
                            let option = worknameSelect.querySelector(`option[value="${item.workname}"]`);
                            if (!option) {
                                option = document.createElement('option');
                                option.value = item.workname;
                                option.textContent = `${item.code}: ${item.workname}`;
                                option.dataset.code = item.code;
                                option.dataset.bookname = item.bookname;
                                worknameSelect.appendChild(option);
                            }
                             worknameSelect.value = item.workname;

                        } else {
                            // If multiple suggestions, handle with listbox
                            handleSuggestions(suggestions);
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching worknames:', error);
                        worknameInput.value = 'エラー';
                        worknameInput.dataset.showingCount = 'false';
                        worknameSelect.innerHTML = ''; // Clear options on error
                        worknameSelect.style.display = 'none'; // Hide select on error
                         worknameSelect.value = ''; // Clear select value
                        booknameInput.value = ''; // Clear bookname on error
                    });
            }, 300); // 300ms debounce delay

            // Trigger fetchAndFill when the workcd input changes
            workcdInput.addEventListener('input', fetchAndFill);

            // --- Other Event Listeners ---

            // Button to view records - navigates to a different page
            viewBtn.addEventListener('click', () => {
                const pid  = document.getElementById('personid').value;
                const date = workdayInput.value;
                if (!pid || !date) {
                    alert('PersonIDと作業日を選択してください');
                    return;
                }
                const [year, month] = date.split('-');
                window.location.href = `/records/${year}/${month}?personid=${pid}`;
            });

            // Load last saved workday from local storage
            const lastDay = localStorage.getItem('lastWorkDay');
            if (lastDay) {
                 workdayInput.value = lastDay;
            } else {
                 // Set default to today if no last day saved
                 const today = new Date();
                 const yyyy = today.getFullYear();
                 const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
                 const dd = String(today.getDate()).padStart(2, '0');
                 workdayInput.value = `${yyyy}-${mm}-${dd}`;
            }


            // Save workday to local storage whenever it changes
            workdayInput.addEventListener('change', () => {
                localStorage.setItem('lastWorkDay', workdayInput.value);
            });

            // Fetch and fill unit price based on selected work process
            workprocessSel.addEventListener('change', () => {
                const selectedProcess = workprocessSel.value;
                if (!selectedProcess) {
                    unitpriceInput.value = ''; // Clear if no process selected
                    return;
                }
                fetch(`/get_unitprice?workprocess=${encodeURIComponent(selectedProcess)}`)
                    .then(res => res.json())
                    .then(data => {
                        unitpriceInput.value = data.unitprice || ''; // Fill unit price or clear if not found
                    })
                    .catch(error => {
                        console.error('Error fetching unit price:', error);
                        unitpriceInput.value = 'エラー';
                    });
            });

            // Disable submit button on form submission to prevent double submission
            const form = document.querySelector('form');
            const submitBtn  = document.getElementById('submitButton');
            form.addEventListener('submit', () => {
                submitBtn.textContent = '送信中...';
                submitBtn.disabled = true;
            });

            // --- Scroll to highlighted row (again, likely for a records view) ---
            // This function attempts to scroll a highlighted table row into view.
            // It's included here as it was in the original script block.
            function scrollToHighlightedRow() {
                const row = document.querySelector('tr.highlighted');
                if (!row) return;

                // Find a scrollable parent container or use the window
                let container = row.parentElement;
                while (container && container !== document.body && container !== document.documentElement) {
                    const style = getComputedStyle(container);
                    if (/(auto|scroll)/.test(style.overflowY)) break;
                    container = container.parentElement;
                }

                const scrollOptions = {
                    behavior: 'smooth',
                    block: 'center' // Scroll the element to the center of the viewport/container
                };

                 if (container && (container === document.body || container === document.documentElement)) {
                    // Scroll the window if no specific scrollable container found
                    console.log('Direct window scroll');
                     row.scrollIntoView(scrollOptions);
                 } else if (container) {
                    // Scroll the specific container
                    console.log('Container scroll');
                     const rowRect = row.getBoundingClientRect();
                     const containerRect = container.getBoundingClientRect();
                     // Calculate the scroll position to bring the row to the center
                     const offset = rowRect.top - containerRect.top - (container.clientHeight / 2) + (rowRect.height / 2);

                     container.scrollTo({
                         top: container.scrollTop + offset,
                         behavior: 'smooth'
                     });
                 }
            }


            // Execute scroll on DOM load and potentially after page fully loads
            // (Note: load event might not fire in SPAs or on simple DOM changes)
            scrollToHighlightedRow(); // Initial call on DOMContentLoaded

        });
    </script>
</body>
</html>
